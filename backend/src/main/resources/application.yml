server:
    port: ${server_port}
spring:
    datasource:
        url: jdbc:mysql://${db_url}/simple_desk
        username: ${db_username}
        password: ${db_password}
        driverClassName: com.mysql.cj.jdbc.Driver
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
    flyway:
        baselineOnMigrate: true